<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <style>
            th{
                color: red;
                margin: 1%;
                padding: 15px;
            }
            .card{
                box-shadow: 0px 4px 8px blueviolet;
                width: 30%;
                height: 30%;
                margin: 5%;
                padding: 10px;
            }
            tr{
                text-align: right;
                margin: 0% 20% 10%;
                
            }
            table{
                border-collapse: collapse;
            }
            th,td{
                border:0.5px solid black;
                padding: 7px 15px 7px;
            }
            button{
                border-radius: 5px;
                background-color: green;
                color: white;
            }

        </style>
        <script>
            let transportlist=[
                {tnumber:1,type:'small',troot:'BST',tdriver:'Akash',driverno:64863829747}
            ];

            const details=()=>{
                let data="";
                transportlist.map((transport,index)=>{
                    data=data+"<tr>";
                        data=data+"<td>"+(index+1)+"</td>";
                        data=data+"<td>"+transport.tnumber+"</td>";
                        data=data+"<td>"+transport.type+"</td>";
                        data=data+"<td>"+transport.troot+"</td>";
                        data=data+"<td>"+transport.tdriver+"</td>";
                        data=data+"<td>"+transport.driverno+"</td>";
                        data=data+"<td><button onclick=del("+index+")>Delete</button></td>";
                    data=data+"</tr>";
                })
                document.getElementById("container").innerHTML=data;
            }

            const save=()=>{
                let transporttnumber=document.getElementById("transporttnumber");
                let transporttype=document.getElementById("transporttype");
                let transporttroot=document.getElementById("transporttroot");
                let transporttdriver=document.getElementById("transporttdriver");
                let transportdriverno=document.getElementById("transportdriverno");

                if(transporttnumber.value !="" && transporttype.value !="" && transporttroot.value !="" && transporttdriver.value !="" && transportdriverno.value !=""){
                    let newtransport={tnumber:transporttnumber.value, type:transporttype.value, troot:transporttroot.value, tdriver:transporttdriver.value, driverno:transportdriverno.value};

                    if(transportindex== -1){
                        transportlist=transportlist.concat(newtransport);
                    }
                    else{
                        transportlist[transportindex] =newtransport;
                        transportindex =-1;
                    }
                    details();

                    //to clear input
                     transporttnumber.value="";
                     transporttype.value="";
                     transporttroot.value="";
                     transporttdriver.value="";
                     transportdriverno.value="";
                    // document.getElementById("transporttnumber").value="";
                    // document.getElementById("transporttype").value="";
                    // document.getElementById("transporttroot").value="";
                    // document.getElementById("transporttdriver").value="";
                    // document.getElementById("transportdriverno").value="";

                }
                else{
                    alert("Check the input field...");
                }
            }
            let transportindex = -1;


            const del=(index)=>{
                let inputstatus =confirm("Are you sure ?");
                if(inputstatus==true){
                    transportlist.splice(index,1);
                    details();
                }
            }

        </script>

    </head>
    <body onload="details()">
        <table align="right">
            <thead>
                <tr>
                    <th>T-Id</th>
                    <th>T-Number</th>
                    <th>Type</th>
                    <th>Transport root Name</th>
                    <th>Driver</th>
                    <th>Mobile No</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="container"></tbody>
        </table>

        <table align="left">
            <div class="card">
                <div class="card-header bg-secondary text-white">New Transport</div>
                <div class="card-body">
                    <div class="row">  
                        <div class="mb-3">
                            <label>Transport Number</label>
                            <input type="number" id="transporttnumber" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label>Size</label>
                            <input type="text" id="transporttype" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label>Root Name</label>
                            <input type="text" id="transporttroot" class="form-control"/>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label>Drive Name</label>
                            <input type="text" id="transporttdriver" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Drive Mobile No</label>
                            <input type="number" id="transportdriverno" class="form-control"/>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary" onclick="save()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </table>
    </body>
</html>
